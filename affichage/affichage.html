<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Turtle MiniJeu</title>
    <style>
    </style>
</head>
<body>
    <header>
        <img src="https://www.svup.ch/storage/app/media/membres/1617170703orif-logo-small.jpg" alt="logo de l'Orif.">
        <h1>Pac-Man Pseudo-code</h1>

        <div class="levels" aria-label="Niveaux">
            <div class="levels-title">Niveaux</div>

            <div class="slots" role="list">
                <!-- Images identiques -->
                <img class="slot identical" role="listitem" src="images/Niveau 1 (1).svg" alt="Checkmark">
                <img class="slot identical" role="listitem" src="images/Niveau 1 (1).svg" alt="Checkmark">
                <img class="slot identical" role="listitem" src="images/Niveau 1 (1).svg" alt="Checkmark">

                <!-- Images uniques -->
                <img class="slot unique" role="listitem" src="images/Niveau 4.svg" alt="Niveau en cours">
                <img class="slot unique" role="listitem" src="images/Niveau 5.svg" alt="Niveau 5">
                <img class="slot unique" role="listitem" src="images/Niveau 6.svg" alt="Niveau 6">
                <img class="slot unique" role="listitem" src="images/Niveau 7.svg" alt="Niveau 7">
                <img class="slot unique" role="listitem" src="images/Niveau 8.svg" alt="Niveau 8">
            </div>
        </div>
    </header>

    <section class="cubes" aria-label="Trois cubes">
        <div class="cube left" role="img" aria-label="Cube gauche 318 par 902">
            <div class="big-text">Commandes disponibles</div>

            <div class="spacer" aria-hidden="true"></div>

            <div class="text">Actions</div>

            <div class="row" aria-hidden="false">
                <pre>
                <img class="slot-img" src="images/Commande disponible - Action 1.svg" alt="action 1">
                <img class="slot-img" src="images/Commande disponible - Action 2.svg" alt="action 2">
                </pre>
            </div>
            <div class="text">styles</div>
            <div class="spacer" aria-hidden="true"></div>

            <div class="row">
                <pre>
                <img class="slot-img" src="images/Commande disponible - Style 1.svg" alt="Style 1">
                <img class="slot-img" src="images/Commande disponible - Style 2.svg" alt="Style 2">
                </pre>
            </div>

            <div class="flex-spacer" aria-hidden="true"></div>

            <img class="last-image" src="images/Instructions - Bouton.svg" alt="Instructions">
        </div>

        <div class="cube middle" role="img" aria-label="Cube central 960 par 960">
            <img class="slot-img" src="images/Bloc Principal.svg" alt="jeu principale"style="float : none; width: 960px; height: 960px;">
        <div class="cube right" role="img" aria-label="Cube droit 318 par 902"></div>
                    <div class="big-text">Commandes activ√©es</div>

            <div class="spacer" aria-hidden="true"></div>

            <div class="text">Niveau 4</div>

            <div class="row" aria-hidden="false">
                <pre>
                <img class="slot-img" src="images/Commande disponible - Action 1.svg" alt="action 1">
                <img class="slot-img" src="images/Commande disponible - Action 2.svg" alt="action 2">
                </pre>
            </div>
            <div class="spacer" aria-hidden="true"></div>

            <div class="row">
                <pre>
                <img class="slot-img" src="images/Commande disponible - Style 1.svg" alt="Style 1">
                <img class="slot-img" src="images/Commande disponible - Style 2.svg" alt="Style 2">
                </pre>
            </div>
            <div class="flex-spacer" aria-hidden="true"></div>

            <img class="last-image" src="images/Lancer le code - Bouton.svg" alt="Lancer le code">
        </div>
    </section>
</body>
</html>

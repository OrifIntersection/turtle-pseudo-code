<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Turtle MiniJeu</title>
    <style>
        header {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0.5rem;
        }
        header img {
            width: 250px;
            height: 69px;
            object-fit: contain;
            margin: 0;
        }
        header h1 {
            margin: 0;
            font-size: 1.5rem;
        }

        .levels {
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-family: sans-serif;
        }
        .levels-title {
            font-weight: 700;
            font-size: 1rem;
            margin: 0;
            white-space: nowrap;
        }
        .slots {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }
        .slot {
            width: 40px;
            height: 40px;
        }
        /* Ajustements */
        @media (max-width: 640px) {
            header img { width: 140px; height: auto; }
            .slot { width: 32px; height: 32px; }
        }
    </style>
</head>
<body>
    <header>
        <img src="https://www.svup.ch/storage/app/media/membres/1617170703orif-logo-small.jpg" alt="logo de l'Orif.">
        <h1>Pac-Man Pseudo-code</h1>

        <!-- niveaux area with title left of the images -->
        <div class="levels" aria-label="Niveaux">
            <div class="levels-title">Niveaux</div>

            <div class="slots" role="list">
                <!-- images identiques -->
                <img class="slot identical" role="listitem" src="images/Niveau 1 (1).svg" alt="Checkmark">
                <img class="slot identical" role="listitem" src="images/Niveau 1 (1).svg" alt="Checkmark">
                <img class="slot identical" role="listitem" src="images/Niveau 1 (1).svg" alt="Checkmark">

                <!-- images uniques -->
                <img class="slot unique" role="listitem" src="images/Niveau 4.svg" alt="Niveau en cours">
                <img class="slot unique" role="listitem" src="images/Niveau 5.svg" alt="Niveau 5">
                <img class="slot unique" role="listitem" src="images/Niveau 6.svg" alt="Niveau 6">
                <img class="slot unique" role="listitem" src="images/Niveau 7.svg" alt="Niveau 7">
                <img class="slot unique" role="listitem" src="images/Niveau 8.svg" alt="Niveau 8">
            </div>
        </div>
    </header>
</body>
</html>
